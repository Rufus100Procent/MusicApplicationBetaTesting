<!DOCTYPE html>
<html lang="en">
<head>
  <title>Song Upload</title>
  <script src="https://kit.fontawesome.com/9f0616f8e0.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #f3f5f9;
    }

    .wrapper {
      display: flex;
      position: relative;
    }

    .wrapper .sidebar {
      position: fixed;
      width: 200px;
      height: 100%;
      background-color: #4b4276;
      padding: 30px 0;
    }

    .wrapper .sidebar h2 {
      color: #161c12;
      font-weight: 700;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 30px;
    }

    .wrapper .sidebar span {
      font-weight: 1000;
      color: #838f32;
    }

    .wrapper .sidebar ul li {
      padding: 15px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.5);
      border-top: 1px solid rgba(255, 255, 255, 0.5);
    }

    .wrapper .sidebar ul li a {
      color: #bdb;
      display: block;
    }

    .wrapper .sidebar ul li a .fas {
      width: 25px;
    }

    .wrapper .sidebar ul li:hover {
      background-color: #914b8d;
    }

    .wrapper .sidebar lu li:hover a {
      color: #914b8d;
    }

    .wrapper .main_content {
      width: 100%;
      margin-left: 200px;
    }

    .wrapper .main_content .header {
      padding: 20px;
      background-color: #f6eeee;
      color: #1c0d0d;
      border-bottom: 1px solid #e5ecf1;
      text-align: center;
    }

    #songTable {
      margin: 0 auto;
      width: 80%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    #songTable th,
    #songTable td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .playing {
      background-color: green;
    }

    .errorMessage {
      color: red;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 9999;
      display: none;
    }

    .popup.show {
      display: block;
    }

    .popup h3 {
      margin-bottom: 10px;
      font-size: 20px;
      text-align: center;
    }

    .popup form {
      display: flex;
      flex-direction: column;
    }

    .popup form input {
      margin-bottom: 10px;
      padding: 5px;
      border: 1px solid #ddd;
    }

    .popup form button {
      padding: 8px 16px;
      background-color: #4b4276;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .popup form button.cancel {
      background-color: #ddd;
      color: #333;
    }
    .main_content .header a {
      display: inline-block;
      color: #594f8d;
      text-decoration: none;
      font-weight: bold;
    }

    .main_content .header a:hover {
      color: #914b8d;
    }

    .search_container {
      display: flex;
      justify-content: center;
      margin-top: 8px;
      margin-right: 50px;
      width: 90%;
    }

    .search_container input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
    }

    .search_container button {
      padding: 8px 16px;
      background-color: #4b4276;
      color: #eeeded;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    .search_container button:hover {
      background-color: #914b8d;
    }
    .audio-player {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 300px;
    }

    .audio-player button {
      background-color: #4b4276;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      padding: 20px;
      font-size: 24px;
      margin: 0 10px;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .audio-player button:hover {
      background-color: #594f8d;
    }

    .audio-player audio {
      width: 400px;
      height: 60px;
      appearance: none;
      background-color: transparent;
      outline: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    .audio-player audio::-webkit-slider-thumb {
      appearance: none;
      width: 10px;
      height: 30px;
      background-color: #4b4276;
      border-radius: 4px;
      cursor: pointer;
    }

    .audio-player audio::-moz-range-thumb {
      appearance: none;
      width: 10px;
      height: 30px;
      background-color: #4b4276;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="sidebar">
    <h2>Rift <span>Radio</span> <i class="fa-solid fa-radio"></i></h2>
    <ul>
      <li><a href="/">About</a></li>
      <li><a id="uploadLink" onclick="showUploadForm()"><i class="fa-solid fa-upload"></i> Upload</a></li>
      <li><a href="/songs/upload"><i class="fa-solid fa-headphones"></i> Songs</a></li>
    </ul>
  </div>
  <div class="main_content">
<!--    <div class="header">Welcome to Style Rift Radio, a place where you upload/listen to your own music (filetype must be MP3)-->
<!--      <a href="/">About</a>-->
<!--    </div>-->

    <div class="search_container">
      <label for="searchQuery">
        <input type="text" id="searchQuery" placeholder="Search by song name, artist, album, or year">
      </label>
      <button onclick="searchSongs()"><i class="fa-solid fa-search"></i></button>
    </div>


    <table id="songTable">
      <thead>
      <tr>
        <th>Actions</th>
        <th>Song Name</th>
        <th>Artist</th>
        <th>Album</th>
        <th>Year</th>
      </tr>
      </thead>
      <tbody id="songList"></tbody>
    </table>

    <div class="audio-player">
      <button id="prevButton" onclick="playPreviousSong()"><i class="fa-solid fa-backward"></i></button>
      <audio id="audioPlayer" controls></audio>
      <button id="nextButton" onclick="playNextSong()"><i class="fa-solid fa-forward"></i></button>
    </div>

    <!-- Error message elements -->
    <div id="errorContainer"></div>
  </div>
</div>
<div id="uploadFormContainer" class="popup">
  <h3>Song Upload</h3>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="text" name="songName" id="songName" placeholder="Song Name" required>
    <input type="text" name="artistName" id="artistName" placeholder="Artist Name" required>
    <input type="text" name="album" id="album" placeholder="Album">
    <input type="number" name="releaseYear" id="releaseYear" placeholder="Release Year" required>
    <input type="file" name="file" id="fileInput" required multiple>
    <button type="submit">Upload</button>
    <button type="button" class="cancel" onclick="hideUploadForm()">Cancel</button>
  </form>
</div>
<script>
  // DOM references
  const songForm = document.getElementById('songForm');
  const addSongButton = document.getElementById('addSongButton');
  const fileInput = document.getElementById('fileInput');
  const songNameInput = document.getElementById('songName');
  const artistNameInput = document.getElementById('artistName');
  const releaseYearInput = document.getElementById('releaseYear');
  const songList = document.getElementById('songList');
  const prevButton = document.getElementById('prevButton');
  const nextButton = document.getElementById('nextButton');
  const audioPlayer = document.getElementById('audioPlayer');
  const errorContainer = document.getElementById('errorContainer');
  const uploadLink = document.getElementById('uploadLink');
  const uploadFormContainer = document.getElementById('uploadFormContainer');

  const showUploadForm = () => {
    uploadFormContainer.classList.add('show');
  };

  const hideUploadForm = () => {
    uploadFormContainer.classList.remove('show');
  };

  let songs = []; // Array to store the songs
  let currentSongIndex = 0; // Index of the currently playing song

  // Function to toggle the display of the song form
  const toggleForm = () => {
    songForm.style.display = songForm.style.display === 'none' ? 'block' : 'none';
    addSongButton.textContent = songForm.style.display === 'none' ? 'Add Song' : 'Cancel';
  };

  // Function to play the previous song
  const playPreviousSong = () => {
    currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
    playSongByIndex(currentSongIndex);
  };

  // Function to play the next song
  const playNextSong = () => {
    currentSongIndex = (currentSongIndex + 1) % songs.length;
    playSongByIndex(currentSongIndex);
  };
  const searchSongs = () => {
    const searchQuery = document.getElementById('searchQuery').value.toLowerCase();

    songs.forEach((song, index) => {
      const row = document.getElementById(`songRow${index}`);

      // Check if any of the song properties match the search query
      const isMatch =
              song.songName.toLowerCase().includes(searchQuery) ||
              song.artistName.toLowerCase().includes(searchQuery) ||
              (song.album && song.album.toLowerCase().includes(searchQuery)) ||
              song.releaseYear.toString().includes(searchQuery);

      // Show or hide the row based on the search result
      row.style.display = isMatch ? 'table-row' : 'none';
    });
  };

  // Function to play a song by index
  const playSongByIndex = (index) => {
    currentSongIndex = index;
    const song = songs[index];

    fetch(`/songs/${song.id}/file`)
            .then((response) => {
              if (!response.ok) {
                throw new Error('Failed to retrieve the song file');
              }
              return response.blob();
            })
            .then((blob) => {
              const fileUrl = URL.createObjectURL(blob);
              audioPlayer.src = fileUrl;
              audioPlayer.play();
              updateButtonStates();
              highlightCurrentSong();
            })
            .catch((error) => {
              console.error('Error:', error);
            });
  };

  // Function to update the states of the previous and next buttons
  const updateButtonStates = () => {
  };

  // Function to highlight the currently playing song
  const highlightCurrentSong = () => {
    const rows = document.querySelectorAll('#songList tr');
    rows.forEach((row) => row.classList.remove('playing'));
    const currentRow = document.getElementById(`songRow${currentSongIndex}`);
    currentRow.classList.add('playing');
  };

  // Function to display specific error messages
  const displayErrorMessages = (errors) => {
    errorContainer.innerHTML = Object.entries(errors)
            .map(([key, value]) => `<p class="errorMessage">${value}</p>`)
            .join('');
  };

  // Function to validate form data
  const validateFormData = (file, songName, artistName, releaseYear) => {
    const fileName = file.name;
    const fileExtension = fileName.split('.').pop().toLowerCase();

    if (fileExtension !== 'mp3') {
      displayErrorMessages({ mp3File: 'Invalid file format. Only MP3 files are allowed.' });
      return false;
    }

    if (songName.trim() === '' || artistName.trim() === '') {
      displayErrorMessages({ songName: 'Song name and artist name cannot be empty.' });
      return false;
    }

    if (!/^\d{4}$/.test(releaseYear)) {
      displayErrorMessages({ songName: 'Invalid release year. Please enter a four-digit number.' });
      return false;
    }

    return true;
  };

  // Submit the form data and handle the response
  document.getElementById('uploadForm').addEventListener('submit', (e) => {
    e.preventDefault();

    const file = fileInput.files[0];
    const songName = songNameInput.value;
    const artistName = artistNameInput.value;
    const releaseYear = releaseYearInput.value;

    if (!validateFormData(file, songName, artistName, releaseYear)) {
      return;
    }

    const formData = new FormData();
    formData.append('file', file);
    formData.append('songName', songName);
    formData.append('artistName', artistName);
    formData.append('album', document.getElementById('album').value || '');
    formData.append('releaseYear', releaseYear);

    fetch('/songs/upload', {
      method: 'POST',
      body: formData
    })
            .then((response) => {
              if (!response.ok) {
                throw new Error('Failed to upload the song');
              }
              return response.json();
            })
            .then((song) => {
              songs.push(song);

              const row = document.createElement('tr');
              row.id = `songRow${songs.length - 1}`;
              row.innerHTML = `
          <td>
            <button class="playButton" onclick="playSongByIndex(${songs.length - 1})">Play</button>
            <button class="deleteButton" onclick="deleteSong(${song.id}, ${songs.length - 1})">Delete</button>
            <button class="editButton" onclick="editSong(${song.id}, ${songs.length - 1})">Edit</button>
          </td>
          <td>${song.songName}</td>
          <td>${song.artistName}</td>
          <td>${song.album || ''}</td>
          <td>${song.releaseYear}</td>
        `;

              songList.appendChild(row);
              updateButtonStates();
            })
            .catch((error) => {
              console.error('Error:', error);

              if (error.message === 'Failed to upload the song') {
                displayErrorMessages(error.response);
              } else {
                displayErrorMessages({ duplicate: 'Failed to upload the song.' });
              }
            });
  });

  // Function to delete a song
  const deleteSong = (songId, rowIndex) => {
    if (confirm('Are you sure you want to delete this song?')) {
      fetch(`/songs/${songId}`, {
        method: 'DELETE'
      })
              .then((response) => {
                if (response.ok) {
                  // Remove the song from the songs array
                  songs.splice(rowIndex, 1);

                  // Remove the song row from the table
                  const row = document.getElementById(`songRow${rowIndex}`);
                  row.parentNode.removeChild(row);

                  // Reset the current song index if necessary
                  if (currentSongIndex >= rowIndex && currentSongIndex > 0) {
                    currentSongIndex--;
                  }

                  // Update button states and highlight the current song
                  updateButtonStates();
                  highlightCurrentSong();
                } else {
                  throw new Error('Failed to delete the song');
                }
              })
              .catch((error) => {
                console.error('Error:', error);
                displayErrorMessages({ deleteError: 'Failed to delete the song.' });
              });
    }
  };

  // Function to edit a song
  const editSong = (songId, rowIndex) => {
    const song = songs[rowIndex];
    const newSongName = prompt('Enter a new song name:', song.songName);
    const newArtistName = prompt('Enter a new artist name:', song.artistName);
    const newAlbum = prompt('Enter a new album:', song.album);
    const newReleaseYear = prompt('Enter a new release year:', song.releaseYear);

    if (newSongName && newArtistName && newReleaseYear) {
      const formData = new FormData();
      formData.append('songName', newSongName);
      formData.append('artistName', newArtistName);
      formData.append('album', newAlbum || '');
      formData.append('releaseYear', newReleaseYear);

      fetch(`/songs/${songId}/edit`, {
        method: 'PUT',
        body: formData
      })
              .then((response) => {
                if (response.ok) {
                  // Update the song object in the songs array
                  songs[rowIndex].songName = newSongName;
                  songs[rowIndex].artistName = newArtistName;
                  songs[rowIndex].album = newAlbum;
                  songs[rowIndex].releaseYear = newReleaseYear;

                  // Update the song row in the table
                  const row = document.getElementById(`songRow${rowIndex}`);
                  row.innerHTML = `
              <td>
                <button class="playButton" onclick="playSongByIndex(${rowIndex})">Play</button>
                <button class="deleteButton" onclick="deleteSong(${songId}, ${rowIndex})">Delete</button>
                <button class="editButton" onclick="editSong(${songId}, ${rowIndex})">Edit</button>
              </td>
              <td>${newSongName}</td>
              <td>${newArtistName}</td>
              <td>${newAlbum || ''}</td>
              <td>${newReleaseYear}</td>
            `;

                  // Highlight the current song
                  highlightCurrentSong();
                } else {
                  throw new Error('Failed to edit the song');
                }
              })
              .catch((error) => {
                console.error('Error:', error);
                displayErrorMessages({ editError: 'Failed to edit the song.' });
              });
    }
  };

  // Load the initial song list
  fetch('/songs/all')
          .then((response) => {
            if (!response.ok) {
              throw new Error('Failed to retrieve the song list');
            }
            return response.json();
          })
          .then((data) => {
            songs = data;

            // Render the song list
            songs.forEach((song, index) => {
              const row = document.createElement('tr');
              row.id = `songRow${index}`;
              row.innerHTML = `
          <td>
            <button class="playButton" onclick="playSongByIndex(${index})">Play</button>
            <button class="deleteButton" onclick="deleteSong(${song.id}, ${index})">Delete</button>
            <button class="editButton" onclick="editSong(${song.id}, ${index})">Edit</button>
          </td>
          <td>${song.songName}</td>
          <td>${song.artistName}</td>
          <td>${song.album || ''}</td>
          <td>${song.releaseYear}</td>
        `;

              songList.appendChild(row);
            });

            // Update button states and highlight the current song
            updateButtonStates();
            highlightCurrentSong();
          })
          .catch((error) => {
            console.error('Error:', error);
            displayErrorMessages({ listError: 'Failed to retrieve the song list.' });
          });

  // Function to automatically play the next song when the current song ends
  audioPlayer.addEventListener('ended', () => {
    // Restart from the beginning if it's the last song in the list
    if (currentSongIndex === songs.length - 1) {
      playSongByIndex(0);
    } else {
      playNextSong();
    }
  });
</script>
</body>
</html>
