<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music.App</title>
</head>
<body>
<div class="container">
  <h1>Songs</h1>

  <form action="/uploaded" method="get">
    <input type="text" name="query" placeholder="Search...">
    <button type="submit">Search</button>
  </form>

  <ul class="file-list">
    <li th:each="file : ${uploadedFiles}">
      <a th:href="@{/download/{fileName}(fileName=${file})}" th:text="${file}" onclick="playAudio(event.target.getAttribute('href'))"></a>
      <a th:href="@{/delete/{fileName}(fileName=${file})}" onclick="deleteFile(event)">Delete</a>
    </li>
  </ul>

  <p th:if="${message}" th:text="${message}"></p>

  <a href="/upload">Go to Upload</a>
</div>
<h1>Music Player</h1>

<!-- Audio Player Controls -->
<div>
  <button id="previousButton">Previous</button>
  <button id="playPauseButton">Play</button>
  <button id="nextButton">Next</button>
</div>

<script>
  function downloadFile(event) {
    event.preventDefault();
    var downloadUrl = event.target.getAttribute("href");
    var fileName = event.target.textContent;
    var link = document.createElement("a");
    link.href = downloadUrl;
    link.download = fileName;
    link.click();
  }

  function deleteFile(event) {
    event.preventDefault();
    var deleteUrl = event.target.getAttribute("href");
    var fileName = event.target.previousElementSibling.textContent;
    if (confirm("Are you sure you want to delete the file: " + fileName)) {
      fetch(deleteUrl, { method: "POST" })
        .then(function(response) {
          if (response.ok) {
            location.reload();
          } else {
            alert("Failed to delete the file: " + fileName);
          }
        })
        .catch(function(error) {
          console.log(error);
          alert("Failed to delete the file: " + fileName);
        });
    }
  }

  function playAudio(url) {
    var audio = new Audio();  // Create an instance of the Audio object
    audio.src = url;  // Set the audio source to the specified URL
    audio.play();  // Play the audio
    document.getElementById("playPauseButton").innerHTML = "Pause";  // Update the button text
  }

  function pauseAudio() {
    var audio = document.getElementsByTagName("audio")[0];  // Get the audio element
    audio.pause();  // Pause the audio
    document.getElementById("playPauseButton").innerHTML = "Play";  // Update the button text
  }

  function playPauseToggle() {
    var audio = document.getElementsByTagName("audio")[0];  // Get the audio element
    if (audio.paused) {
      playAudio(audio.src);
    } else {
      pauseAudio();
    }
  }

  function playNextTrack() {
    var audio = document.getElementsByTagName("audio")[0];  // Get the audio element
    var currentTrack = Array.from(document.querySelectorAll(".file-list li a")).findIndex(function(a) {
      return a.getAttribute("href") === audio.src;
    });

    var nextTrack = currentTrack + 1;
    var tracks = document.querySelectorAll(".file-list li a");

    if (nextTrack < tracks.length) {
      playAudio(tracks[nextTrack].getAttribute("href"));
    } else {
      console.log("No more tracks available.");
    }
  }

  function playPreviousTrack() {
    var audio = document.getElementsByTagName("audio")[0];  // Get the audio element
    var currentTrack = Array.from(document.querySelectorAll(".file-list li a")).findIndex(function(a) {
      return a.getAttribute("href") === audio.src;
    });

    var previousTrack = currentTrack - 1;
    var tracks = document.querySelectorAll(".file-list li a");

    if (previousTrack >= 0) {
      playAudio(tracks[previousTrack].getAttribute("href"));
    } else {
      console.log("No previous tracks available.");
    }
  }

  // Add event listeners to the buttons
  document.getElementById("playPauseButton").addEventListener("click", playPauseToggle);
  document.getElementById("nextButton").addEventListener("click", playNextTrack);
  document.getElementById("previousButton").addEventListener("click", playPreviousTrack);
</script>
</body>
</html>
