<!DOCTYPE html>
<html>
<head>
  <title>List of Songs</title>
</head>
<body>
<h1>List of Songs</h1>
<table>
  <thead>
  <tr>
    <th>Song Name</th>
    <th>Track</th>
    <th>Release Year</th>
  </tr>
  </thead>
  <tbody>
  <!-- Iterate over the list of songs and display the song information -->
  <tr th:each="song : ${songs}">
    <td th:text="${song.songName}"></td>
    <td th:text="${song.track}"></td>
    <td th:text="${song.releaseYear}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
