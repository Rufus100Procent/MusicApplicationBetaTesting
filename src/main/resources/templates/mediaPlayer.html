<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


  </style>
</head>
<body>
<div class="mediaplayer">
  <div class="player">
    <button id="prev-btn" class="control-button"><i class="fas fa-backward"></i></button>
    <button id="play-btn" class="control-button play-button"><i class="fas fa-play"></i></button>
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
      <div class="progress-bar-thumb"></div>
    </div>
    <button id="next-btn" class="control-button"><i class="fas fa-forward"></i></button>
    <div class="volume-container">
      <i class="fas fa-volume-down"></i>
      <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" step="1" value="50">
    </div>
  </div>
</div>

<script>
  // JavaScript code for handling player functionality

  const playButton = document.getElementById('play-btn');
  const audioPlayer = document.getElementById('audio-player');
  const volumeSlider = document.getElementById('volume-slider');
  const progressBar = document.querySelector('.progress-bar');
  const progressBarFill = document.querySelector('.progress-bar-fill');
  const progressBarThumb = document.querySelector('.progress-bar-thumb');

  // Play/pause button click event
  playButton.addEventListener('click', function() {
    if (audioPlayer.paused) {
      audioPlayer.play();
      playButton.innerHTML = '<i class="fas fa-pause"></i>';
    } else {
      audioPlayer.pause();
      playButton.innerHTML = '<i class="fas fa-play"></i>';
    }
  });

  // Volume slider change event
  volumeSlider.addEventListener('input', function() {
    audioPlayer.volume = volumeSlider.value / 100;
  });

  // Progress bar click event
  progressBar.addEventListener('click', function(event) {
    const progressBarRect = progressBar.getBoundingClientRect();
    const clickPosition = event.clientX - progressBarRect.left;
    const progressBarWidth = progressBarRect.width;
    const seekPosition = clickPosition / progressBarWidth;
    audioPlayer.currentTime = audioPlayer.duration * seekPosition;
  });

  // Update progress bar as the audio plays
  audioPlayer.addEventListener('timeupdate', function() {
    const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
    progressBarFill.style.width = progress + '%';
    progressBarThumb.style.left = progress + '%';
  });
</script>
</body>
</html>
