<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customized Audio Player</title>
    <!-- Add Font Awesome icons -->
    <script src="https://kit.fontawesome.com/9f0616f8e0.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #9a1d86, #0eade0);
            background-size: cover;
            color: #1f2937;
            font-family: 'Inter', sans-serif;
        }
        .audioContainer {
            max-width: 900px;
            margin: 20rem auto;
            background: white; /* remove later*/
            padding: 36px 32px 24px 32px;
            border-radius: 14px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-left: 50px;
        }
        .player-controls .player-volume{
            margin-left: 25px;
        }
        .progress-bar {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: space-between;
            padding-left: 10px;
        }
        .player-time {
            padding: 2px 5px;
        }

        .player-controls button{
            background-color: #4b4276;
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 20px;
            font-size: 20px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .progress-bar input[type="range"] {
            flex: 1; /* Make the seek-slider stretch and fill the available space */
        }
    </style>
</head>
<body>
<div class="audioContainer">

    <div class="player-track-meta">

        <div class="progress-bar">
            <span class="player-time current">00:00</span>
            <input type="range" id="seek-slider" max="100" value="0">
            <span class="player-time duration">00:00</span>
        </div>

    </div>

    <div class="player-controls">
        <button id="shuffleButton" onclick="shuffleSongs()"><i class="fa-solid fa-shuffle"></i> </button>

        <button id="prevButton" onclick="playPreviousSong()"><i class="fa-solid fa-backward"></i></button>

        <button id="playButton" onclick="playPreviousSong()"><i class="fa-solid fa-play"></i></button>

        <button id="nextButton" onclick="playNextSong()"><i class="fa-solid fa-forward"></i></button>
        <div class="player-volume-container">
            <input type="range" id="volume" min="0" max="1" value="1" step="0.01" class="player-volume" />
        </div>
    </div>

</div>
</body>
</html>
