<!DOCTYPE html>
<html lang="en">
<head>
    <title>Song Upload</title>
    <style>
        #songTable {
            margin: 0 auto;
            width: 80%;
            border-collapse: collapse;
        }

        #songTable th,
        #songTable td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .playing {
            background-color: green;
        }

        .errorMessage {
            color: red;
        }
    </style>
</head>
<body>
<div style="text-align: center;">
    <button id="addSongButton" onclick="toggleForm()">Add Song</button>
</div>

<div id="songForm" style="display: none; text-align: center;">
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="text" name="songName" id="songName" placeholder="Song Name" required><br>
        <input type="text" name="artistName" id="artistName" placeholder="Artist Name" required><br>
        <input type="text" name="album" id="album" placeholder="Album"><br>
        <input type="number" name="releaseYear" id="releaseYear" placeholder="Release Year" required><br>
        <input type="file" name="file" id="fileInput" required multiple><br>
        <button type="submit">Upload</button>
    </form>
</div>

<table id="songTable">
    <thead>
    <tr>
        <th>Actions</th>
        <th>Song Name</th>
        <th>Artist</th>
        <th>Album</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody id="songList"></tbody>
</table>

<div style="text-align: center;">
    <button id="prevButton" onclick="playPreviousSong()">Previous</button>
    <audio id="audioPlayer" controls></audio>
    <button id="nextButton" onclick="playNextSong()">Next</button>
</div>

<!-- Error message elements -->
<div id="errorContainer"></div>
<script>
    // DOM references
    const songForm = document.getElementById('songForm');
    const addSongButton = document.getElementById('addSongButton');
    const fileInput = document.getElementById('fileInput');
    const songNameInput = document.getElementById('songName');
    const artistNameInput = document.getElementById('artistName');
    const releaseYearInput = document.getElementById('releaseYear');
    const songList = document.getElementById('songList');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const audioPlayer = document.getElementById('audioPlayer');

    const errorContainer = document.getElementById('errorContainer');

    let songs = []; // Array to store the songs
    let currentSongIndex = 0; // Index of the currently playing song

    // Function to toggle the display of the song form
    const toggleForm = () => {
        songForm.style.display = songForm.style.display === 'none' ? 'block' : 'none';
        addSongButton.textContent = songForm.style.display === 'none' ? 'Add Song' : 'Cancel';
    };

    // Function to play the previous song
    const playPreviousSong = () => {
        currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
        playSongByIndex(currentSongIndex);
    };

    // Function to play the next song
    const playNextSong = () => {
        currentSongIndex = (currentSongIndex + 1) % songs.length;
        playSongByIndex(currentSongIndex);
    };

    // Function to play a song by index
    const playSongByIndex = (index) => {
        currentSongIndex = index;
        const song = songs[index];

        fetch(`/${song.id}/file`)
            .then((response) => {
                if (!response.ok) {
                    throw new Error('Failed to retrieve the song file');
                }
                return response.blob();
            })
            .then((blob) => {
                const fileUrl = URL.createObjectURL(blob);
                audioPlayer.src = fileUrl;
                audioPlayer.play();
                updateButtonStates();
                highlightCurrentSong();
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    };

    // Function to update the states of the previous and next buttons
    const updateButtonStates = () => {
        prevButton.disabled = false;
        nextButton.disabled = false;
    };

    // Function to highlight the currently playing song
    const highlightCurrentSong = () => {
        const rows = document.querySelectorAll('#songList tr');
        rows.forEach((row) => row.classList.remove('playing'));
        const currentRow = document.getElementById(`songRow${currentSongIndex}`);
        currentRow.classList.add('playing');
    };

    // Function to display specific error messages
    const displayErrorMessages = (errors) => {
        errorContainer.innerHTML = Object.entries(errors)
            .map(([key, value]) => `<p class="errorMessage">${value}</p>`)
            .join('');
    };

    // Function to validate form data
    const validateFormData = (file, songName, artistName, releaseYear) => {
        const fileName = file.name;
        const fileExtension = fileName.split('.').pop().toLowerCase();

        if (fileExtension !== 'mp3') {
            displayErrorMessages({ mp3File: 'Invalid file format. Only MP3 files are allowed.' });
            return false;
        }

        if (songName.trim() === '' || artistName.trim() === '') {
            displayErrorMessages({ songName: 'Song name and artist name cannot be empty.' });
            return false;
        }

        if (!/^\d{4}$/.test(releaseYear)) {
            displayErrorMessages({ songName: 'Invalid release year. Please enter a four-digit number.' });
            return false;
        }

        return true;
    };

    // Submit the form data and handle the response
    document.getElementById('uploadForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const file = fileInput.files[0];
        const songName = songNameInput.value;
        const artistName = artistNameInput.value;
        const releaseYear = releaseYearInput.value;

        if (!validateFormData(file, songName, artistName, releaseYear)) {
            return;
        }

        const formData = new FormData();
        formData.append('file', file);
        formData.append('songName', songName);
        formData.append('artistName', artistName);
        formData.append('album', document.getElementById('album').value || '');
        formData.append('releaseYear', releaseYear);

        fetch('/upload', {
            method: 'POST',
            body: formData
        })
            .then((response) => {
                if (!response.ok) {
                    throw new Error('Failed to upload the song');
                }
                return response.json();
            })
            .then((song) => {
                songs.push(song);

                const row = document.createElement('tr');
                row.id = `songRow${songs.length - 1}`;
                row.innerHTML = `
          <td>
            <button class="playButton" onclick="playSongByIndex(${songs.length - 1})">Play</button>
            <button class="deleteButton" onclick="deleteSong(${song.id}, ${songs.length - 1})">Delete</button>
            <button class="editButton" onclick="editSong(${song.id}, ${songs.length - 1})">Edit</button>
          </td>
          <td>${song.songName}</td>
          <td>${song.artistName}</td>
          <td>${song.album || ''}</td>
          <td>${song.releaseYear}</td>
        `;

                songList.appendChild(row);
                updateButtonStates();
            })
            .catch((error) => {
                console.error('Error:', error);

                if (error.message === 'Failed to upload the song') {
                    displayErrorMessages(error.response);
                } else {
                    displayErrorMessages({ duplicate: 'Failed to upload the song.' });
                }
            });
    });

    // Function to delete a song
    const deleteSong = (songId, rowIndex) => {
        if (confirm('Are you sure you want to delete this song?')) {
            fetch(`/${songId}`, {
                method: 'DELETE'
            })
                .then((response) => {
                    if (response.ok) {
                        // Remove the song from the songs array
                        songs.splice(rowIndex, 1);

                        // Remove the song row from the table
                        const row = document.getElementById(`songRow${rowIndex}`);
                        row.parentNode.removeChild(row);

                        // Reset the current song index if necessary
                        if (currentSongIndex >= rowIndex && currentSongIndex > 0) {
                            currentSongIndex--;
                        }

                        // Update button states and highlight the current song
                        updateButtonStates();
                        highlightCurrentSong();
                    } else {
                        throw new Error('Failed to delete the song');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    displayErrorMessages({ deleteError: 'Failed to delete the song.' });
                });
        }
    };

    // Function to edit a song
    const editSong = (songId, rowIndex) => {
        const song = songs[rowIndex];
        const newSongName = prompt('Enter a new song name:', song.songName);
        const newArtistName = prompt('Enter a new artist name:', song.artistName);
        const newAlbum = prompt('Enter a new album:', song.album);
        const newReleaseYear = prompt('Enter a new release year:', song.releaseYear);

        if (newSongName && newArtistName && newReleaseYear) {
            const formData = new FormData();
            formData.append('songName', newSongName);
            formData.append('artistName', newArtistName);
            formData.append('album', newAlbum || '');
            formData.append('releaseYear', newReleaseYear);

            fetch(`/${songId}/edit`, {
                method: 'PUT',
                body: formData
            })
                .then((response) => {
                    if (response.ok) {
                        // Update the song object in the songs array
                        songs[rowIndex].songName = newSongName;
                        songs[rowIndex].artistName = newArtistName;
                        songs[rowIndex].album = newAlbum;
                        songs[rowIndex].releaseYear = newReleaseYear;

                        // Update the song row in the table
                        const row = document.getElementById(`songRow${rowIndex}`);
                        row.innerHTML = `
              <td>
                <button class="playButton" onclick="playSongByIndex(${rowIndex})">Play</button>
                <button class="deleteButton" onclick="deleteSong(${songId}, ${rowIndex})">Delete</button>
                <button class="editButton" onclick="editSong(${songId}, ${rowIndex})">Edit</button>
              </td>
              <td>${newSongName}</td>
              <td>${newArtistName}</td>
              <td>${newAlbum || ''}</td>
              <td>${newReleaseYear}</td>
            `;

                        // Highlight the current song
                        highlightCurrentSong();
                    } else {
                        throw new Error('Failed to edit the song');
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    displayErrorMessages({ editError: 'Failed to edit the song.' });
                });
        }
    };

    // Load the initial song list
    fetch('/all')
        .then((response) => {
            if (!response.ok) {
                throw new Error('Failed to retrieve the song list');
            }
            return response.json();
        })
        .then((data) => {
            songs = data;

            // Render the song list
            songs.forEach((song, index) => {
                const row = document.createElement('tr');
                row.id = `songRow${index}`;
                row.innerHTML = `
          <td>
            <button class="playButton" onclick="playSongByIndex(${index})">Play</button>
            <button class="deleteButton" onclick="deleteSong(${song.id}, ${index})">Delete</button>
            <button class="editButton" onclick="editSong(${song.id}, ${index})">Edit</button>
          </td>
          <td>${song.songName}</td>
          <td>${song.artistName}</td>
          <td>${song.album || ''}</td>
          <td>${song.releaseYear}</td>
        `;

                songList.appendChild(row);
            });

            // Update button states and highlight the current song
            updateButtonStates();
            highlightCurrentSong();
        })
        .catch((error) => {
            console.error('Error:', error);
            displayErrorMessages({ listError: 'Failed to retrieve the song list.' });
        });
</script>
</body>
</html>
