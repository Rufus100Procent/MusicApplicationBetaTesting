<!DOCTYPE html>
<html>
<head>
  <title>Music Application</title>
  <script src="https://kit.fontawesome.com/9f0616f8e0.js" crossorigin="anonymous"></script>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      flex-direction: column;
    }

    .audio-player {
      display: flex;
      align-items: center;
      margin-top: 50px;
      background-color: #1e637c;
    }

    .audio-player button {
      background-color: #4b4276;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      padding: 20px;
      font-size: 24px;
      margin: 0 10px;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .audio-player button:hover {
      background-color: #594f8d;
    }

    .audio-player .progress-bar {
      flex-grow: 1;
      height: 5px;
      background-color: #ddd;
      position: relative;
      margin: 0 10px;
      cursor: pointer;
    }

    .audio-player .progress-bar .progress-bar-fill {
      height: 100%;
      width: 0;
      background-color: #4b4276;
    }

    .audio-player .volume-bar {
      width: 100px;
      height: 5px;
      background-color: #ddd;
      position: relative;
      margin: 0 10px;
      cursor: pointer;
    }

    .audio-player .volume-bar .volume-level {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0;
      background-color: #4b4276;
    }

    /* Updated styles */
    .control-button:hover {
      background-color: #e5e5e5;
    }

    .progress-bar:hover .progress-bar-fill {
      background-color: #333;
    }

    .volume-container:hover .volume-slider::-webkit-slider-thumb {
      background-color: #333;
    }

    .volume-container:hover .volume-slider::-moz-range-thumb {
      background-color: #333;
    }

    .volume-container:hover .volume-slider::-ms-thumb {
      background-color: #333;
    }

  </style>
</head>
<body>
<div class="container">
  <div class="audio-player">
    <button id="prev-btn" class="control-button"><i class="fas fa-backward"></i></button>
    <button id="play-btn" class="control-button play-button"><i class="fas fa-play"></i></button>
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>
    <button id="next-btn" class="control-button"><i class="fas fa-forward"></i></button>
    <div class="volume-container">
      <i class="fas fa-volume-down"></i>
      <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>
  </div>
</div>

<script>
  const audioPlayer = new Audio();
  const playBtn = document.getElementById('play-btn');
  const prevBtn = document.getElementById('prev-btn');
  const nextBtn = document.getElementById('next-btn');
  const progressBar = document.querySelector('.progress-bar');
  const progressBarFill = document.querySelector('.progress-bar-fill');
  const volumeSlider = document.querySelector('.volume-slider');

  function updateProgressBar(event) {
    const { duration, currentTime } = event.target;
    const percentage = (currentTime / duration) * 100;
    progressBarFill.style.width = `${percentage}%`;
  }

  function updateVolume() {
    audioPlayer.volume = volumeSlider.value;
  }

  audioPlayer.addEventListener('timeupdate', updateProgressBar);
  volumeSlider.addEventListener('input', updateVolume);

  playBtn.addEventListener('click', () => {
    if (audioPlayer.paused) {
      audioPlayer.play();
      playBtn.innerHTML = '<i class="fas fa-pause"></i>';
    } else {
      audioPlayer.pause();
      playBtn.innerHTML = '<i class="fas fa-play"></i>';
    }
  });

  progressBar.addEventListener('click', (event) => {
    const { offsetX, target } = event;
    const width = target.clientWidth;
    const clickPercentage = offsetX / width;
    const time = audioPlayer.duration * clickPercentage;
    audioPlayer.currentTime = time;
  });
</script>
</body>
</html>
