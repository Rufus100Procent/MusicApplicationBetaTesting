<!DOCTYPE html>
<html>
<head>
  <title>Navigation Bar</title>
  <script src="https://kit.fontawesome.com/9f0616f8e0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="header.css">
</head>
<body>

<div class="wrapper">
  <div class="sidebar">
    <h2>Rift <span>Radio</span> <i class="fa-solid fa-radio"></i> </h2>
    <ul>
      <li>
        <a href="#"><i class="fa-solid fa-user"></i>  Profile  <i class="fa-solid fa-caret-down"></i ></a>
        <ul class="dropdown-profile">
          <a href="#"><i class="fa-solid fa-lock"> Logout</i></a>
        </ul>
      </li>
      <li><a href="#"><i class="fa-solid fa-house"></i> Home</a></li>
      <li><a href="/upload"><i class="fa-solid fa-upload"></i> Upload</a></li>
      <li><a href="#"><i class="fa-solid fa-headphones"></i> Songs</a></li>
      <li>
        <a href="#"><i class="fa-solid fa-caret-down"></i > New Playlist</a>
        <ul class="dropdown-playlist">
          <a href="#" ><i class="fa-solid fa-plus"></i> Create New Playlist </a>
          <a href="/searchh" ><i class="fa-solid fa-magnifying-glass"></i> search </a>
        </ul>
      </li>
    </ul>
  </div>
  <div class="main_content">
    <div class="header">Welcome to Style Rift Radio, a place where you can listen to your own music</div>
    <div class="music-player">
      <button id="playPauseBtn"><i class="fa-solid fa-circle-play"></i></button>
      <button id="nextBtn"><i class="fa-solid fa-forward"></i></button>
      <label for="volumeSlider"></label><input type="range" id="volumeSlider" min="0" max="100" step="1">
    </div>
  </div>

  <script>
    const audio = new Audio(); // Create an Audio object

    const playPauseBtn = document.getElementById('playPauseBtn');
    const nextBtn = document.getElementById('nextBtn');
    const volumeSlider = document.getElementById('volumeSlider');

    // Define your playlist
    const playlist = [
      'song1.mp3',
      'song2.mp3',
      'song3.mp3'
    ];

    let currentSongIndex = 0;
    let isPlaying = false;

    function togglePlayPause() {
      if (isPlaying) {
        audio.pause();
        isPlaying = false;
        playPauseBtn.innerHTML = '<i class="fa-solid fa-circle-play"></i>';
      } else {
        audio.src = playlist[currentSongIndex];
        audio.play();
        isPlaying = true;
        playPauseBtn.innerHTML = '<i class="fa-solid fa-circle-pause"></i>';
      }
    }

    function nextSong() {
      currentSongIndex = (currentSongIndex + 1) % playlist.length;
      togglePlayPause();
    }

    function changeVolume() {
      audio.volume = volumeSlider.value / 100;
    }

    playPauseBtn.addEventListener('click', togglePlayPause);
    nextBtn.addEventListener('click', nextSong);
    volumeSlider.addEventListener('input', changeVolume);
  </script>
</body>
</html>
