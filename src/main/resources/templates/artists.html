<!DOCTYPE html>
<html>
<head>
    <title>List of Artists</title>
</head>
<body>
<h1>List of Artists</h1>
<ul>
    <li th:each="artist : ${artists}">
        <a th:href="@{/songs-by-artist(artistId=${artist.artistId})}">
            <span th:text="${artist.artistName}"></span>
        </a>
    </li>
</ul>
</body>
</html>
